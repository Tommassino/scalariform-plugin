plugins {
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'ai.blindspot'
version '0.1.2'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scalariform', name: 'scalariform_2.11', version: '0.2.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1'
}

patchPluginXml {
    sinceBuild '173.0'
    untilBuild '202.*'
    pluginDescription 'A plugin for formatting using a scalariform configuration file'
    changeNotes """
      Created plugin.<br/>
      Updated version to 202.<br/>
      """
}